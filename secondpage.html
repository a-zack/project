<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- header part start -->
    <header class="header">

        <a href="#" class="logo"> <i class="fas fa-shopping-cart"></i> shop </a>
    
        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#products">products</a>
            <a href="#featured">featured</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>
            <a href="secondpage.html">winter coollection</a>
        </nav>
    
        <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <a href="#" class="fas fa-shopping-cart"></a>
            <a href="#" class="fas fa-heart"></a>
        </div>
    
        <form action="" class="search-form">
            <input type="search" name="" placeholder="search here..." id="search-box">
            <label for="search-box" class="fas fa-search"></label>
        </form>
    
    </header>
    <!-- header part end -->

    <!-- banner part start -->
    <section class="home" id="home">

        <div class="swiper home-slider">
    
            <div class="swiper-wrapper">
    
                <div class="swiper-slide slide" style="background:url(image/banner1.jpg) no-repeat">
                    <div class="content">
                        <span>upto 50% off</span>
                        <h3>women's Fashion</h3>
                        <a href="#" class="btn">shop now</a>
                    </div>
                </div>
    
                <div class="swiper-slide slide" style="background:url(image/banner2.jpg) no-repeat">
                    <div class="content">
                        <span>upto 50% off</span>
                        <h3>men's Fashion</h3>
                        <a href="#" class="btn">shop now</a>
                    </div>
                </div>
    
                <div class="swiper-slide slide" style="background:url(image/banner3.jpg) no-repeat">
                    <div class="content">
                        <span>upto 50% off</span>
                        <h3>kid's Fashion</h3>
                        <a href="#" class="btn">shop now</a>
                    </div>
                </div>
    
            </div>
    
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
    
        </div>
    
    </section>
    <!-- banner part end -->



   

    <!-- category part -->

    
<section class="category">

    <h1 class="heading"> shop by <span>category</span> </h1>

    <div class="box-container">

        <div class="box col-xl-6">
            <img src="image/cat-1.jpg" alt="">

                <span>upto 50% off</span>
                <h3>for womans</h3>
                <a href="#" class="btn">shop now</a>
            </div>
        </div>

        <div class="box col-xl-12">
            <img src="image/cat-2.jpg" alt="">
            <div class="content">
                <span>upto 50% off</span>
                <h3>for mans</h3>
                <a href="#" class="btn">shop now</a>
            </div>
        </div>
        
    </div>

</section>

<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

<script src="js/script.js"></script>
